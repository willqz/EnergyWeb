<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <h2 class="text-muted mt-2">Cadastrar de Distribuidora</h2>  
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 d-flex justify-content-end">
          <button type="button" class="btn btn-lg btn-primary mr-1" (click)="back()"> 
            <i class="fa fa-search" aria-hidden="true"></i> Voltar 
          </button>
          <button type="submit" class="btn btn-lg btn-success mr-1" (click)="onSubmit()"> 
            <i class="fa fa-plus" aria-hidden="true"></i> Salvar 
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr class="hr-margin" />

  <div class="row mt-3">
    <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">

      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="row mt-5">
          <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">
            <div class="form-group">
              <label>Nome da Distribuidora</label> <span class="redrequired"> *</span>
              <input class="form-control" [ngClass]="{'is-invalid': createForm.get('formDescription')?.errors && createForm.get('formDescription')?.touched}"
                type="text" placeholder="Digite o Nome" maxlength="100" autocomplete="off" id="nome" formControlName="formDescription">
              <div *ngIf="createForm.get('formDescription')?.touched && createForm.get('formDescription')?.invalid" class="invalid-feedback">
                Nome é obrigatório.
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">
            <div class="form-group">
              <label>Sigla da Distribuidora</label> <span class="redrequired"> *</span>
              <input class="form-control" [ngClass]="{'is-invalid': createForm.get('formCode')?.errors && createForm.get('formCode')?.touched}"
                type="text" placeholder="Digite o Nome" maxlength="50" autocomplete="off" id="nome" formControlName="formCode">
              <div *ngIf="createForm.get('formCode')?.touched && createForm.get('formCode')?.invalid" class="invalid-feedback">
                Sigla é obrigatório.
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">
            <div class="form-group">
              <label>Situação</label> <span class="redrequired"> *</span>
              <select class="form-control" formControlName="formActive" placeholder="Selecione">
                <option *ngFor="let item of options" [ngValue]="item.id">{{item.name}}</option>
              </select>
              <div *ngIf="createForm.get('formActive')?.invalid && createForm.get('formActive')?.touched" class="invalid-feedback">
                Status é obrigatório.
              </div>            
            </div>
          </div>
        </div>
      </form> 
    </div>
  </div>

</div>
