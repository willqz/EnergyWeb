<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <h2 class="text-muted mt-2">Distribuidoras</h2>  
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 d-flex justify-content-end">
          <button type="button" class="btn btn-lg btn-primary mr-1" (click)="pesquisar()"> 
            <i class="fa fa-search" aria-hidden="true"></i> Filtrar 
          </button>
          <button type="button" class="btn btn-lg btn-success mr-1" (click)="createNew()"> 
            <i class="fa fa-plus" aria-hidden="true"></i> Novo 
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr class="hr-margin" />


  <div class="row mt-2">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="text-center">Ações</th>
            <th class="text-center">Descrição</th>
            <th class="text-center">Sigla</th>
            <th class="text-center">Situação</th>
            <th class="text-center">Criado em</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableListDistributor">
            <td class="text-center">
              <div class="form-group pointer">
                <i class="bi bi-pencil pencil"  data-toggle="tooltip" title="Editar" aria-hidden="true" (click)="edit(item.id)"></i>
                <i class="bi bi-trash trash"  data-toggle="tooltip" title="Excluir" aria-hidden="true" (click)="deleteDistributor(item.id)"></i>
              </div>
            </td>
            <td class="text-center">{{item.description}}</td>
            <td class="text-center">{{item.code}}</td>
            <td class="text-center ">{{ item.active == true ? 'Ativo' : 'Inativo'}}</td>
            <td class="text-center">{{item.dateCreate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <ngb-pagination  [collectionSize]="collectionSize"  [(page)]="page"  [pageSize]="pageSize" />

</div>
